<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        function changeTxt(tag) {
            let item = document.getElementsByTagName(tag)[1]
            item.innerHTML = "Gosto de me imaginar como um proficioal na área de programação, sendo muito bem remunerado e conquistando tudo que eu desejo"
        }

        function changeClrTrybe(id) {
            let item = document.querySelector(id)
            item.style.backgroundColor = "rgb(76,164,109)"
        }

        function changeClrWhite(id) {
            let item = document.querySelector(id)
            item.style.backgroundColor = "white"
        }

        function updateH1(selection) {
            item = document.getElementsByClassName(selection)[0]
            item.innerHTML = "Exercício 5.1 - JavaScript"
        }

        function uppercase(id) {
            item = document.getElementsByTagName(id)[0]
            item.style.textTransform = "uppercase" 
        }

        function prnt(id) {
            item = document.querySelectorAll(id)
            console.log(item)
        }

        changeTxt("p")

        changeClrTrybe(".main-content")

        changeClrWhite(".main-content .center-content")

        updateH1("title")

        uppercase("p")

        prnt("p")
        /*
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
